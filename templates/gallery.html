<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div>
        <h1>List of Files. </h1>
        {{image_names}}
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
            <button onclick=deletes("{{image_name}}")> Delete </button>
        </div>
        {% endfor %}
    </div>
</div>


</body>

<script>
var deletes = function(img){
    fetch(`https://flaskupload313.herokuapp.com/delete/${img}`);
    location.reload();
  }
</script>
</html>
